name: Daily Job Monitor (Pracuj.pl)

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC ≈ 08:00 w PL (CEST) / 07:00 (CET)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initial/Incremental scrape
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}   # lub zostaw puste, jeśli SMTP
          TO_EMAIL:         ${{ secrets.TO_EMAIL }}           # np. nbartosiewicz@altoadvisory.pl
          FROM_EMAIL:       ${{ secrets.FROM_EMAIL }}         # opcjonalnie
          SMTP_HOST:        ${{ secrets.SMTP_HOST }}          # alternatywa do SendGrid
          SMTP_USER:        ${{ secrets.SMTP_USER }}
          SMTP_PASS:        ${{ secrets.SMTP_PASS }}
          SMTP_PORT:        ${{ secrets.SMTP_PORT }}
        run: |
          python scraper/scrape_pracuj.py

      - name: Commit & push CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          # Commit tylko jeśli są zmiany (np. nowe rekordy):
          git diff --quiet && echo "No changes to commit." || git commit -m "job-monitor: update data ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          git push
